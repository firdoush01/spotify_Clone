<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>

<!----main container-->

    <div class="container flex bg-black">

<!--left  sidebar division 1-->



      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo"><img class="invert" src="logo.svg" alt="" /></div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>

<!--left  sidebar division 2-->


        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="library.svg" alt="library" />
            <h2>Your Library</h2>
          </div>

<!--sidebar footer-->

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                <span>Safety & Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>

          </div>
        </div>
      </div>

      <!--right main section-->

      <div class="right bg-grey">

        <!--header-->
        
        <div class="header">
            
            <div class="nav">

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white" fill="none">
                    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white" fill="none">
                    <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>

            </div>
            <div class="button">
                <button class="signup">Sign up</button>
                
                <button class="login">Log in</button>
            </div>

        </div>

<!--main section begins here-->

        <div class="spotifyPlaylists">
             <h2>Spotify Playlists</h2>
            <div class="cardContainer">
                <div class="card border">
                  <div class="play">

                    <svg class = "svg invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                      <path fill-rule="evenodd" d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z" clip-rule="evenodd" />
                    </svg>
                    

                  </div>
                  
                    <img src="https://i.scdn.co/image/ab67706f000000023877cd545591ee648ef59b92" alt="image">
                    <h2>Today's Top Hits</h2>
                    <p>Beyoncé is on top of the Hottest 50!</p>
                </div>

                <div class="card border">
                    <img src="https://i.scdn.co/image/ab67706f000000023877cd545591ee648ef59b92" alt="image">
                    <h2>Today's Top Hits</h2>
                    <p>Beyoncé is on top of the Hottest 50!</p>
                </div>
            </div>
            
            </div>
        </div>

      </div>
    </div>
  </body>
</html>
